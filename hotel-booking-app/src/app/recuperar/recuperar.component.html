<div class="container">
  <h2>Recuperar Contraseña</h2>
  
  <!-- Mostrar formulario para ingresar el nombre de usuario -->
  <form *ngIf="!userFound" (submit)="onRecover($event)">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" [value]="username" (input)="onInput($event, 'username')" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Recuperar Contraseña</button>
    <button type="button" class="btn btn-link" (click)="goToLogin()">Volver atrás</button>
  </form>

  <!-- Mostrar formulario para restablecer contraseña -->
  <form *ngIf="userFound" (submit)="onResetPassword($event)">
    <div class="form-group">
      <label for="newPassword">Nueva Contraseña</label>
      <input id="newPassword" type="password" [value]="newPassword" (input)="onInput($event, 'newPassword')" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input id="confirmPassword" type="password" [value]="confirmPassword" (input)="onInput($event, 'confirmPassword')" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-success">Restablecer Contraseña</button>
    <button type="button" class="btn btn-link" (click)="goToLogin()">Volver atrás</button>
  </form>
</div>
