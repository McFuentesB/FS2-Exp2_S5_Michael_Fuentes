<div class="container">
  <h2>Perfil</h2>
  <form (submit)="onUpdate()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" [value]="username" (input)="onInput($event, 'username')" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" [value]="password" (input)="onInput($event, 'password')" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" [value]="confirmPassword" (input)="onInput($event, 'confirmPassword')" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-success">Actualizar</button>
  </form>

  <!-- BotÃ³n para volver al dashboard -->
  <button class="btn btn-link" (click)="goToDashboard()">Volver al Dashboard</button>
</div>
